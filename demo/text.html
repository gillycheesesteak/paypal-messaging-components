<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Messaging.js Dev Sandbox</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <script src="./messaging.js"></script>

        <style>
            body {
                padding: 0;
                margin: 0;
                /* background: #2d2d2d; */
            }

            h2 {
                background: #2d2d2d;
                color: white;
                margin: 0;
                padding: 0.3rem;
            }

            h4 {
                background: #ccc;
                margin: 0;
                padding: 0.1rem 0.3rem;
            }
        </style>
    </head>

    <body>
        <div class="container"></div>
        <script>
            // prettier-ignore
            var devAccounts = [
                'DEV00000000NI',
                'DEV000NINONUS',
                'DEV0000000EAZ',
                'DEV0000000EAG',
                'DEV0000000PSZ',
                'DEV0000000PSG',
                'DEV0000000PMZ',
                'DEV0000000PMG'
                // 'DEV0000000IAZ',
                // 'DEV0000000IAG',
                // 'DEV000000PQAG',
                // 'DEV000000PQAZ'
            ];

            var container = document.querySelector('.container');

            // prettier-ignore
            var logoTypes = [
                'primary', 
                'alternative', 
                'inline', 
                'none'
            ];

            // prettier-ignore
            var logoPositions = [
                // 'left', 
                // 'right', 
                'top'
            ];

            // prettier-ignore
            var fontSizes = [
                // 10,
                // 11,
                12,
                // 13,
                // 14,
                // 15,
                16
            ];

            devAccounts.forEach(function(account) {
                var h2 = document.createElement('h2');
                h2.innerText = account;
                container.appendChild(h2);

                logoTypes.forEach(function(type) {
                    logoPositions.forEach(function(position) {
                        fontSizes.forEach(function(fontSize) {
                            // Short circuit for logo combinations which are not unique
                            if ((type === 'inline' || type === 'none') && position !== 'top') {
                                return;
                            }

                            var h4 = document.createElement('h4');
                            h4.innerText = type + ' && ' + position + ' && ' + fontSize + 'px';
                            container.appendChild(h4);

                            var wrapper = document.createElement('div');
                            container.appendChild(wrapper);

                            paypal.Message.render(
                                {
                                    account: account,
                                    amount: 3000,
                                    style: {
                                        layout: 'text',
                                        logo: {
                                            type: type,
                                            position: position
                                        },
                                        text: {
                                            color: 'black',
                                            size: fontSize
                                            // fontFamily: 'nb55ag'
                                        }
                                    }
                                },
                                wrapper
                            );
                        });
                    });
                });
            });
        </script>
    </body>
</html>
